<!DOCTYPE html>
<html>
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>
<body>
  <header>
    <img src="assets/images/logo.png" class="logo" alt="Fisheye Logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="info">
        <!-- Les données du photographe sont ajoutées ici par JS -->
      </div>
      <div class="contact">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photo">
        <!-- La photo du photographe est ajoutée ici par JS -->
      </div>
    </div>
    <div class="photographer_section_price">
    <!-- Le prix du photographe est ajouté ici par JS -->
    </div>
    <div class="media_section"></div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script type="module" src="/scripts/templates/media.js"></script>
  <script type="module" src="/scripts/templates/photographerPriceFactory.js"></script>
  <script type="module" src="/scripts/utils/contactForm.js"></script>
</body>
</html>
